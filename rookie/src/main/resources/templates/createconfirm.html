<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" media="all" th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" />
 		<link href="../static/css/common.css" th:href="@{/css/common.css}"  rel="stylesheet">
		<script th:inline="javascript" th:src="@{js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/common.js}"></script>
		<title>Spring Boot Sample Site</title>
				<link href="../static/css/sampleCss.css" th:href="@{/css/sampleCss.css}"  rel="stylesheet">
	</head>
	<body>
		<div th:replace="layout :: header"></div>
		<h1>Confirmation</h1>
		<h2>OK?</h2>
		<!-- <style>
			pre{border: solid 3px #ddd; padding: 10px;}

			<form method="post" th:action="@{/createform}" th:object="${formModel}">
			<input type="hidden" name="userName" th:value="*{userName}" />
				<input type="hidden" name="email" th:value="*{email}" />
				<input type="hidden" name="gender" th:value="*{gender}" />
				<input type="hidden" name="password" th:value="*{password}" />
				<input type="hidden" name="employeeNumber" th:value="*{employeeNumber}" />
			<ul>
			<table class="showInfo">
				<tr><td><p th:text="|Name: *{userName}|"></p></td></tr>
				<tr><td><p th:text="|Email: *{email}|"></p></td></tr>
				<tr><td><p th:text="|EmployeeNumber: *{employeeNumber}|"></p></td></tr>
				<tr><td><input type="submit" value="create"/></td></tr>
				<tr><td><a th:href="@{/create}">
				<button type="button">back</button>
				</a></td></tr>
			</table>
			</ul>
			</form>
		<div th:replace="layout :: footer"></div>
	</body>
</html>
